name: Build Docker image
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and tag image
        run: docker build -t ${{ github.repository }}:latest -f Dockerfile .

      - name: Log in to ghcr.io
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and tag image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest -f Dockerfile .    

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
